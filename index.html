<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Noori ðŸ’œ</title>
    <style>
        :root {
            --purple: #9d4edd;
            --dark-purple: #5a189a;
            --soft-purple: #f3e5f5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-purple);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* FULLSCREEN PHOTO - EMBEDDED DIRECTLY */
        #bg-photo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Using the high-quality version of your shared photo */
            background-image: url('https://image2url.com/r2/default/images/1771003845073-f75c564d-1f50-4c8d-bda2-f1e629baa5ae.jpeg'); 
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            z-index: 1;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            display: none;
            z-index: 2;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 85%;
            max-width: 350px;
            padding: 3rem 1.5rem;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--purple);
            z-index: 10;
            position: relative;
        }

        h1 { color: var(--dark-purple); font-size: 1.6rem; margin-bottom: 2rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            min-height: 80px;
        }

        button {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        #yesBtn { background-color: var(--purple); color: white; }

        #noBtn {
            background-color: #d1d1d1;
            color: #666;
            position: absolute;
            z-index: 15;
            transition: 0.1s;
        }

        #success-content {
            display: none;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,1);
            z-index: 20;
        }

        #success-content h2 {
            font-size: 2.5rem;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .heart {
            position: fixed;
            z-index: 5;
            animation: fall 4s linear forwards;
        }

        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="bg-photo"></div>
    <div id="overlay"></div>

    <div class="card" id="mainCard">
        <div id="ask-ui">
            <h1>Will you be my Valentine? ðŸ’œ</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">NO</button>
            </div>
        </div>

        <div id="success-content">
            <h2>I love you Noori ðŸ’œ</h2>
            <p style="margin-top: 15px; font-weight: bold;">My one and only!</p>
        </div>
    </div>

    <script>
        // Move the NO button logic
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;
            
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * maxX + 'px';
            btn.style.top = Math.random() * maxY + 'px';
        }

        function celebrate() {
            const card = document.getElementById('mainCard');
            const bgPhoto = document.getElementById('bg-photo');
            const overlay = document.getElementById('overlay');
            const successContent = document.getElementById('success-content');
            const askUi = document.getElementById('ask-ui');

            // Force visibility
            bgPhoto.style.opacity = '1';
            overlay.style.display = 'block';
            
            // UI Change
            card.style.background = 'transparent';
            card.style.border = 'none';
            card.style.boxShadow = 'none';
            askUi.style.display = 'none';
            successContent.style.display = 'block';

            // Heart Rain
            setInterval(createHeart, 250);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’œ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
